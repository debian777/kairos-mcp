# Compose with Docker named volumes (default). No VOLUME_LOCAL_PATH required.
# Alternative: compose-dir-volumes.yaml uses host dirs (bind mounts).
#
# Profiles: "app" = Qdrant only (run with app via npm start / npm run dev).
#           "infra" = Redis, Qdrant, Postgres, Keycloak (full stack for integration tests).
#           "infra-ui" = Redis Insight (optional; add --profile infra-ui for local dev).
# Usage: docker compose -p kairos-mcp --env-file .env --profile app up -d   # Qdrant with app
#        docker compose -p kairos-mcp --env-file .env --profile infra up -d  # Full stack

services:
  redis:
    profiles:
      - infra
    image: redis:7-alpine
    pull_policy: missing
    command: >
      redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --save 60 1000 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - kairos-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # Optional UI for Redis; not needed for integration. Start with: --profile infra --profile infra-ui
  redisinsight:
    profiles:
      - infra-ui
    image: redis/redisinsight:latest
    pull_policy: missing
    depends_on:
      - redis
    ports:
      - "5540:5540"
    environment:
      - RI_REDIS_HOST*=redis
      - RI_REDIS_PORT*=6379
      - RI_REDIS_ALIAS*=kairosRedis
    volumes:
      - redisinsight-data:/data
    networks:
      - kairos-network
    restart: unless-stopped

  qdrant:
    profiles:
      - app
      - infra
    image: qdrant/qdrant:latest
    pull_policy: missing
    ports:
      - "6333:6333"
      - "6344:6344"
    volumes:
      - qdrant-data:/qdrant/storage
    env_file:
      - .env
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6534
      # - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
      # - QDRANT__SERVICE__API_KEY_INSECURE_ALLOWED=true
      # Performance optimization for production
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__SERVICE__MAX_WORKING_MEMORY_MB=4096
    networks:
      - kairos-network
    restart: unless-stopped

    #
    healthcheck:
      test: >
        fgrep -qa ':18BD ' /proc/net/tcp
      interval: 30s
      timeout: 5s
      retries: 3
    #   start_period: 3s

  # --- Postgres: Keycloak DB only (default Docker workflow via env). Regenerate: python3 scripts/generate_dev_secrets.py --ci ---
  postgres:
    profiles:
      - infra
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      POSTGRES_DB: keycloak
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - kairos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # --- Keycloak OIDC (see docs/plans/keycloak-oidc-dev.md). DB: postgres service, keycloak DB/user ---
  keycloak:
    profiles:
      - infra
    env_file:
      - .env
    image: quay.io/keycloak/keycloak:26.5.4
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - start-dev
      # Realms: run node scripts/configure-keycloak-realms.mjs to create from scripts/keycloak/import via API
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8080:8080"
      - "9000:9000"
    # No bind mount: realm JSONs live in scripts/keycloak/import; use scripts/configure-keycloak-realms.py to create realms via API.
    networks:
      - kairos-network
    restart: unless-stopped

networks:
  kairos-network:
    driver: bridge

volumes:
  redis-data:
  redisinsight-data:
  qdrant-data:
  postgres-data:
