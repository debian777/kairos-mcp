{{- if and .Values.app.enabled .Values.monitoring.serviceMonitor.app.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.app.name | default "kairos-mcp" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name | default "kairos-mcp" }}
    app.kubernetes.io/part-of: kairos-fullstack
    {{- with .Values.monitoring.serviceMonitor.app.release }}
    release: {{ . }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.app.name | default "kairos-mcp" }}
  endpoints:
    - port: metrics
      path: /metrics
      interval: {{ .Values.monitoring.serviceMonitor.app.interval }}
      scrapeTimeout: {{ .Values.monitoring.serviceMonitor.app.scrapeTimeout }}
{{- end }}
