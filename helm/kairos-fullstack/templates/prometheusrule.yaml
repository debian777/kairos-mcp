{{- if .Values.monitoring.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ .Release.Name }}-kairos-alerts
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/part-of: kairos-fullstack
    {{- with .Values.monitoring.prometheusRule.release }}
    release: {{ . }}
    {{- end }}
spec:
  groups:
    {{- if empty .Values.monitoring.prometheusRule.rules }}
    # Default alerts: app (target label app.kubernetes.io/name) and Qdrant. Prometheus sanitizes to app_kubernetes_io_name.
    - name: kairos-app
      interval: 30s
      rules:
        - alert: KAIROSAppDown
          expr: sum(up{app_kubernetes_io_name="{{ .Values.app.name | default "kairos-mcp" }}"}) == 0
          for: 2m
          labels:
            severity: critical
            component: app
          annotations:
            summary: "KAIROS MCP app is down"
            description: "No instances of the KAIROS app are reachable for at least 2 minutes."
        - alert: KAIROSAppHighErrorRate
          expr: |
            sum(rate(kairos_http_requests_total{status=~"5.."}[5m])) by (job)
            /
            sum(rate(kairos_http_requests_total[5m])) by (job)
            > 0.05
          for: 5m
          labels:
            severity: warning
            component: app
          annotations:
            summary: "KAIROS app high 5xx error rate"
            description: "5xx error rate is above 5% for 5 minutes."
    - name: kairos-qdrant
      interval: 30s
      rules:
        - alert: KAIROSQdrantDown
          expr: sum(up{app_kubernetes_io_name="qdrant"}) == 0
          for: 2m
          labels:
            severity: critical
            component: qdrant
          annotations:
            summary: "Qdrant is down"
            description: "No Qdrant instances are reachable for at least 2 minutes."
    {{- else }}
    {{- toYaml .Values.monitoring.prometheusRule.rules | nindent 4 }}
    {{- end }}
{{- end }}
