{{- if and .Values.app.enabled .Values.app.vpa.enabled }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ .Values.app.name | default "kairos-mcp" }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name | default "kairos-mcp" }}
    app.kubernetes.io/part-of: kairos-fullstack
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.app.name | default "kairos-mcp" }}
  updatePolicy:
    updateMode: {{ .Values.app.vpa.updateMode }}
  resourcePolicy:
    containerPolicies:
      - containerName: kairos-mcp
        minAllowed:
          cpu: {{ .Values.app.vpa.minAllowed.cpu }}
          memory: {{ .Values.app.vpa.minAllowed.memory }}
        maxAllowed:
          cpu: {{ .Values.app.vpa.maxAllowed.cpu }}
          memory: {{ .Values.app.vpa.maxAllowed.memory }}
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsAndLimits
{{- end }}
