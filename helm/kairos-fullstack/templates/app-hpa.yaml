{{- if and .Values.app.enabled .Values.app.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.app.name | default "kairos-mcp" }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name | default "kairos-mcp" }}
    app.kubernetes.io/part-of: kairos-fullstack
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.app.name | default "kairos-mcp" }}
  minReplicas: {{ .Values.app.hpa.minReplicas }}
  maxReplicas: {{ .Values.app.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.app.hpa.targetCPUUtilizationPercentage }}
{{- end }}
