{{- if and .Values.qdrant.enabled .Values.qdrant.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-qdrant
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/part-of: kairos-fullstack
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: {{ .Release.Name }}-qdrant
  minReplicas: {{ .Values.qdrant.hpa.minReplicas }}
  maxReplicas: {{ .Values.qdrant.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.qdrant.hpa.targetCPUUtilizationPercentage }}
{{- end }}
