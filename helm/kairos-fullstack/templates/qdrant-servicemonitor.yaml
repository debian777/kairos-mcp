{{- if and .Values.qdrant.enabled .Values.monitoring.serviceMonitor.qdrant.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-qdrant
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/part-of: kairos-fullstack
    {{- with .Values.monitoring.serviceMonitor.qdrant.release }}
    release: {{ . }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: qdrant
  endpoints:
    - port: http
      path: /metrics
      interval: {{ .Values.monitoring.serviceMonitor.qdrant.interval }}
      scrapeTimeout: {{ .Values.monitoring.serviceMonitor.qdrant.scrapeTimeout }}
{{- end }}
