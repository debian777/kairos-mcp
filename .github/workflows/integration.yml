# CI: integration tests on PR/push; on tag v*.*.* also publish npm and Docker.
# Secrets: OPENAI_API_KEY, NPM_TOKEN (or OIDC), DOCKER_USERNAME, DOCKER_PASSWORD.
# See .github/workflows/README.md for setup.
name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  integration:
    name: Build + integration tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Generate .env
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate_dev_secrets.mjs

      - name: Restore infra Docker image cache
        uses: actions/cache/restore@v4
        id: docker-infra-cache
        with:
          path: .cache/docker-infra
          key: infra-docker-${{ hashFiles('compose.yaml') }}

      - name: Load infra Docker images from cache
        if: steps.docker-infra-cache.outputs.cache-hit == 'true'
        run: docker load -i .cache/docker-infra/images.tar

      - name: Install dependencies, lint, build, unit tests
        run: npm ci && npm run lint && npm run knip && npm run build && npm test

      - name: Run integration tests (infra up → test → down)
        run: npm run test:integration

      - name: Save infra Docker images for cache
        if: steps.docker-infra-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p .cache/docker-infra
          docker save -o .cache/docker-infra/images.tar \
            redis:7-alpine \
            qdrant/qdrant:latest \
            postgres:16 \
            quay.io/keycloak/keycloak:26.5.4

      - name: Cache infra Docker images
        uses: actions/cache/save@v4
        if: steps.docker-infra-cache.outputs.cache-hit != 'true'
        with:
          path: .cache/docker-infra
          key: infra-docker-${{ hashFiles('compose.yaml') }}

      - name: Prepare release artifact (tag only)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release
          cp -r dist package.json package-lock.json README.md LICENSE Dockerfile release/
      - name: Upload release artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release

  publish-npm:
    name: Publish npm package
    needs: integration
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: release

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Sync version from tag and publish
        working-directory: release
        run: |
          npm version "${GITHUB_REF_NAME#v}" --no-git-tag-version
          npm publish --access public

  publish-docker:
    name: Build and push Docker image
    needs: integration
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: release

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./release
          file: ./release/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            debian777/kairos-mcp:latest
            debian777/kairos-mcp:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
