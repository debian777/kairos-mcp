name: Publish npm Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force publish (e.g. republish same version)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm Trusted Publishing (OIDC)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Sync version from tag (tag push) or use package.json (manual)
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            npm version ${GITHUB_REF_NAME#v} --no-git-tag-version
          else
            echo "Manual run: using version from package.json"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Knip
        run: npm run knip

      - name: Build
        run: npm run build

      - name: Publish
        run: |
          if [[ "${{ github.event.inputs.force }}" == "true" ]]; then
            npm publish --access public --force
          else
            npm publish --access public
          fi
        # No NPM_TOKEN needed - OIDC handled automatically by npm CLI
